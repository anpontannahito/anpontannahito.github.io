<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.9">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
        <title>TODOリスト - Baeるホーム</title>
        <script>
            (function() {
                const savedTheme = localStorage.getItem("theme") || "dark";
                if (savedTheme === "light") {
                    document.documentElement.classList.add("light-theme");
                } else {
                    document.documentElement.classList.add("dark-theme");
                }
            })();
        </script>
        <script src="/scripts/main.js"></script>
        <script src="/scripts/todo.js" defer></script>
        <link rel="stylesheet" href="/stylesheet/main.css">
        <link rel="stylesheet" href="/stylesheet/todo.css">
    </head>
    <body>
        <div class="wrapper">
        <div id="header"></div>
            <div class="container">
                <h1 class = "center-align">TODOリスト</h1>
                <div class="field">
                    <input type="text" class = "todo-input" id="todo-input" placeholder="新しいTODOを追加..." />
                    <button class="todobutton" onclick="addTodo()">追加</button>
                </div>
                <ul class = "todo-list" id="todo-list"></ul>
            </div>
        <div id="footer"></div>
        </div>
    </body>
</html>
