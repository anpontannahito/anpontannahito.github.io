<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>カウンター - Baeるホーム</title>
    <script>
      (function() {
        const savedTheme = localStorage.getItem("theme") || "dark";
        if (savedTheme === "light") {
          document.documentElement.classList.add("light-theme");
        } else {
          document.documentElement.classList.add("dark-theme");
        }
      })();
    </script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/counter.js" defer></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="header"></div>
        <div class="container">
            <h1 class = "center-align">カウンター</h1>
            <div class = "display-area">
                <div id = "counter_display" class = "clock_class">0</div>
                <div class = "button-area">
                    <button class = "timerbutton" onclick="decrementByTen()">－10</button>
                    <button class = "timerbutton" onclick="decrement()">－</button>
                    <button class = "timerbutton" onclick="increment()">＋</button>
                    <button class = "timerbutton" onclick="incrementByTen()">＋10</button>
                    <button class = "timerbutton" onclick="resetCounter()">リセット</button>
                </div>
            </div>
        </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
