<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
        <link rel="stylesheet" href="/stylesheet/main.css">
        <script>
            (function() {
                const savedTheme = localStorage.getItem("theme") || "dark";
                if (savedTheme === "light") {
                    document.documentElement.classList.add("light-theme");
                } else {
                    document.documentElement.classList.add("dark-theme");
                }
            })();
        </script>
        <script src="/scripts/main.js"></script>
        <title>アプリリスト - Baeるホーム</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="header"></div>
            <div class="container">
                <h1 class="center-align">アプリ</h1>
                <p class="center-align">私が作ったアプリの一覧です</p>
                <div class = "field">
                    <div class = "box">
                        <h2>ローカルメモ</h2>
                        <p>ブラウザ上で動作するシンプルなメモアプリです</p>
                        <a href="/app/fun/memo.html"></a>
                    </div>
                    <div class = "box">
                        <h2>時計</h2>
                        <p>ブラウザ上で動作するシンプルな時計アプリです</p>
                        <a href="/app/fun/clock.html"></a>
                    </div>
                    <div class = "box">
                        <h2>ストップウォッチ/タイマー</h2>
                        <p>ブラウザ上で動作するシンプルなストップウォッチ・タイマーアプリです</p>
                        <a href="/app/fun/timer.html"></a>
                    </div>
                    <div class = "box">
                        <h2>カウンター</h2>
                        <p>ブラウザ上で動作するシンプルなカウンターアプリです</p>
                        <a href="/app/fun/counter.html"></a>
                    </div>
                    <div class = "box">
                        <h2>TODOリスト</h2>
                        <p>ブラウザ上で動作するシンプルなTODOアプリです</p>
                        <a href="/app/fun/todo.html"></a>
                    </div>
                    <div class = "box">
                        <h2>LineCounter</h2>
                        <p>C言語で作られたテキストファイルなどの行数を数えるアプリです</p>
                        <a href="https://github.com/anpontannahito/linecounter"></a>
                    </div>
                    <div class = "box">
                        <h2>PASSGEN</h2>
                        <p>ランダムなパスワードを生成するC言語で作られたコマンドラインツールです</p>
                        <a href="https://github.com/anpontannahito/passgen"></a>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </body>
</html>
